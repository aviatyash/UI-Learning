<body>
    <script>
        var a="Hello There";
        const arr=a.toLowerCase().split('');
        const counts={}
        for(i=0;i<arr.length;i++){
            let count=0;
            for(let j=0;j<arr.length;j++){
                if(arr[i]==arr[j])
                {
                    count ++;
                }
            }
            counts[arr[i]]=count;
        }
        console.log(counts)
        </script>
        </body>
