<body>
    <input type="text" id="inputchar">
    <button id="btn">Go</button>
    <script>
        var myarray= ['Twas', 'brilling', 'and', 'a', 'slithy', 'toves','Did', 'gyre', 'and', 'gimble', 'on', 'the', 'wabe','all', 'Mimsy', 'were', 'the', 'borogoves', 'and', 'the', 'mome', 'raths', 'Outgrabe'];
       var myarraycapital=[];
         var x=document.getElementById('inputchar');
            var y=document.getElementById('btn');
        function onGo(){
           var charstore=x.value;
           var uppercase=charstore.toUpperCase();
           var lowercase=charstore.toLowerCase();
           for(i=0;i<=myarray.length-1;i++){
               if(myarray[i].charAt(0)==uppercase || myarray[i].charAt(0)==lowercase){
                   myarraycapital.push(myarray[i])
               }
           }
           //console.log(myarraycapital)
           console.log(myarraycapital.length)
           var charstore="";
            myarraycapital=[];
            x.value=""
         }
         y.addEventListener('click',onGo);
       </script>
       </body>
